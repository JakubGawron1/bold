name: "Build BoldOS"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: wazzaps/boldos-build
      volumes:
        - ${{github.workspace}}:/wd
      env:
        HOME: /root
      options: -w /wd
    steps:
      - name: Check out repository code
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Cache Cargo packages
        uses: actions/cache@v2
        with:
          key: boldos-caches-2
          path: |
            /root/.cargo/registry
            /wd/target
      - name: waht is in the cargo env
        run: |
          ls -ld $HOME
          ls -la $HOME
          rm -rf /gitHub/home
          ln -s /root $HOME
          ls -ld $HOME
          ls -la $HOME
          rustup show
      - name: Build
        run: cargo build --release
      - name: Clippy
        run: cargo clippy --release
#        continue-on-error: true
      - name: Build Kernel Accessories
        run: ./scripts/prepare_kernel_accessories.sh target/aarch64-none-elf/release/boldos
      - name: Fix cache permissions
        run: sudo chmod -R a+rwx /tmp/cargo-registry-cache /tmp/build-cache
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-aarch64
          path: |
            /tmp/build-cache/aarch64-none-elf/release/boldos
            /tmp/build-cache/aarch64-none-elf/release/boldos.bin
            /tmp/build-cache/aarch64-none-elf/release/initrd.tar
            /tmp/build-cache/aarch64-none-elf/release/disk.img
          if-no-files-found: error
