[package]
name = "rpi_kern_rs"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["staticlib"]

[profile.dev]
panic = "abort"
lto = true
debug = true

[profile.test]
panic = "abort"
lto = true
debug = true

[profile.release]
panic = "abort"
lto = true
debug = true

[dependencies]
rlibc = "*"
linked_list_allocator = "0.9"
spin = "0.5"
lazy_static = { version = "1.4", features = ["spin_no_std"] }